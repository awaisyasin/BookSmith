{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/password-reset-confirm.css' %}">

<div class="password-reset-confirm">
    <h5> Enter new password</h5>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password" class="btn btn-primary">
    </form>
</div>
{% endblock %}
